<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
    </header>
    <main>
        <ul class="main-list">
            <li class="list-1">
                <label for="check-1">
                    <input type="checkbox" class="checked" id="check-1" value="1">
                    <span>A lot of pickles     </span><span class="description">for the next lessons about CSS</span></label>
            </li>
            <li class="list-2">
                <label for="check-2">
                    <input type="checkbox" class="checked" id="check-2" value="2">
                    <span>10 apples     </span><span class="description">for more CSS manipulation</span></label>
            </li>
            <li class="list-3">
                <label for="check-3">
                    <input type="checkbox" class="checked" id="check-3" value="3">
                    <span>20 oranges     </span><span class="description">because they are awesome</span></label>
            </li>
            <li class="list-4">
                <label for="check-4">
                    <input type="checkbox" class="checked" id="check-4" value="4">
                    <span>30 plates     </span><span class="description">hm... they always disappear</span></label>
            </li>
            <li class="list-5">
                <label for="check-5">
                    <input type="checkbox" class="checked" id="check-5" value="5">
                    <span>15 bentos     </span></label>
            </li>
            <li class="list-6">
                <label for="check-6">
                    <input type="checkbox" class="checked" id="check-6" value="6">
                    <span>1 Bottle of Sake ^_^     </span><span class="description">for my friends</span></label>
            </li>
        </ul>
    </main>
</body>
</html>
